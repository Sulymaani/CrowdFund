<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CrowdFund{% endblock %}</title>
    <!-- Tailwind CDN (for phase 1) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'funding:campaign_list' %}" class="text-xl font-bold">CrowdFund</a>
            <div>
                <a href="{% url 'funding:campaign_list' %}" class="px-3 py-2 rounded hover:bg-blue-700">Campaigns</a>
                <a href="{% url 'funding:organisation_apply' %}" class="px-3 py-2 rounded hover:bg-blue-700">Apply for Organisation</a>
                {% if user.is_authenticated %}
                    <span class="px-3 py-2 text-blue-200">Hi, {{ user.username }}!</span>
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="px-3 py-2 rounded hover:bg-blue-700 bg-transparent border-none text-white cursor-pointer">Logout</button>
                    </form>
                    <a href="{% url 'password_change' %}" class="px-3 py-2 rounded hover:bg-blue-700">Change Password</a>
                {% else %}
                    <a href="{% url 'login' %}" class="px-3 py-2 rounded hover:bg-blue-700">Login</a>
                    <!-- Link to registration page will go here -->
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center p-4 mt-8 text-gray-600">
        <p>&copy; {% now "Y" %} CrowdFund. All rights reserved.</p>
    </footer>
</body>
</html>
