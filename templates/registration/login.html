{% extends 'base.html' %}

{% block title %}Login - CrowdFund{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-4">
            <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Username</label>
            {{ form.username }}
            {{ form.username.errors }}
        </div>
        <div class="mb-6">
            <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Login
        </button>
    </form>
    <p class="text-center mt-4 text-sm">
        <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Forgot password?</a>
    </p>
    <!-- Add link to registration page if/when it's created -->
</div>
{% endblock %}
