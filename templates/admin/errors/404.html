{% extends "base_admin.html" %}

{% block title %}Page Not Found{% endblock %}

    <p class="text-2xl font-semibold text-gray-600 mt-4">Page Not Found</p>

    <a href="{% url 'core_admin:dashboard' %}" class="mt-6 inline-block bg-indigo-600 text-white font-semibold px-6 py-3 rounded-md hover:bg-indigo-700 transition">

{% endblock %}
