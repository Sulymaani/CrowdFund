<!-- Overhauled minimal header for landing, login, and registration pages -->
<header class="bg-gradient-to-r from-indigo-50 to-blue-100 py-8 shadow-sm">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
        <div class="flex flex-col items-center md:flex-row md:items-center">
            <a href="/" class="flex items-center mb-2 md:mb-0">
                <svg class="w-12 h-12 text-indigo-600" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="ml-3 text-3xl font-extrabold text-gray-900 tracking-tight">CrowdFund</span>
            </a>
            <span class="md:ml-6 text-lg text-indigo-700 font-medium tracking-wide">Empowering Change, One Campaign at a
                Time</span>
        </div>
        {% if request.path != '/accounts/login/' %}
        <div class="mt-4 md:mt-0">
            <a href="{% url 'accounts:login' %}"
                class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold shadow hover:bg-indigo-700 transition">Login</a>
        </div>
        {% endif %}
    </div>
</header>
