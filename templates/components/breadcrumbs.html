<!-- Reusable breadcrumbs component -->
<nav class="bg-gray-50 p-3 mb-4 rounded-lg" aria-label="Breadcrumb">
  <ol class="flex flex-wrap text-sm">
    <li class="flex items-center">
      <a href="{% url 'dashboard' %}" class="text-blue-600 hover:text-blue-800">
        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
        </svg>
        Dashboard
      </a>
      <svg class="w-4 h-4 text-gray-400 mx-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
      </svg>
    </li>
    
    {% for crumb in breadcrumbs %}
    <li class="flex items-center">
      {% if not forloop.last %}
        <a href="{{ crumb.url }}" class="text-blue-600 hover:text-blue-800">
          {{ crumb.title }}
        </a>
        <svg class="w-4 h-4 text-gray-400 mx-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
        </svg>
      {% else %}
        <span class="text-gray-500">{{ crumb.title }}</span>
      {% endif %}
    </li>
    {% endfor %}
  </ol>
</nav>
